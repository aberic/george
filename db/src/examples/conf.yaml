conf:
  data_dir: src/test/george # DataFileName Lily服务数据默认存储目录名
  thread_count: 10000 # ThreadCount 线程数
  log_dir: src/test/george/log # LogDir 日志文件目录
  log_file_max_size: 100 # LogFileMaxSize 每个日志文件保存的最大尺寸 单位：M
  log_file_max_count: 100 # LogFileMaxCount 文件最多保存多少个
  log_level: debug # LogLevel 日志级别(debugLevel/infoLevel/warnLevel/ErrorLevel/panicLevel/fatalLevel)
  production: false # Production 是否生产环境，在生产环境下控制台不会输出任何日志