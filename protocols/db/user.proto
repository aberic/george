syntax = "proto3";

option go_package = "github.com/george/protocols/db";
option java_package = "cn.aberic.george.protocols.db";
option java_outer_classname = "UserProto";

package db;

// 请求登录数据库
message RequestLogin {
  // 名称
  string name = 1;
  // 密码
  string pass = 2;
}
