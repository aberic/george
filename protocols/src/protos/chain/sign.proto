syntax = "proto3";

option go_package = "github.com/george/protocols/chain";
option java_package = "cn.aberic.george.protocols.chain";
option java_outer_classname = "SignProto";

package chain;

// 签名印章，签名者信息集合
message Signet {
  repeated Signer signers = 2;
}

// 签名者信息
message Signer {
  // 签名者id，如o1、p1、u1
  string id = 1;
  // sm2签名结果
  string signature = 2;
}